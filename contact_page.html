<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Contract Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about_page.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio_page.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services_page.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog_page.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact_page.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5 mb-5">
      <br />
      <form class="p-3">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Azizul Hakim"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="exampleFormControlSelect2">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="8801676988197"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <br />
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">&copy; 2023 My Blog</span>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
